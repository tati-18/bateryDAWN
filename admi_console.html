    <div class="container">
        <div class="row">
            <div class="menu-admi col-lg-4 col-12 ">
                <h2>REGISTRO</h2>
                <nav class="nav-admi row ">
                    <li class="nav-item col-4 col-lg-12 "><button type="button" class="btn-menu-admi btn btn-lg">Producto</button></li>
                    <li class="nav-item col-4 col-lg-12"><button type="button" class="btn-menu-admi btn btn-lg">Marca</button></li>
                    <li class="nav-item col-4 col-lg-12"><button type="button" class="btn-menu-admi btn btn-lg">Estadisticas</button></li>
                </nav>
                <h2>CONFIGURACIÓN</h2>
                <nav class=" nav-admi ">
                    <li class="nav-item col-sm-12"><button type="button" class="btn-menu-admi btn btn-lg">Usuario</button></li>
                </nav>
            </div>
            <div class="content col-lg-8 ">
                <h2>Nuevo Producto</h2>
                <form action="">
                    <div class="row  mb-3 align-items-center">
                        <div class="col-12 col-lg-3">
                          <label for="name" class="col-form-label">Nombre</label>
                        </div>
                        <div class="col-12 col-lg-9">
                          <input type="text" id="name" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                   </div>
                   <div class="row mb-3  align-items-center">
                        <div class="col-12 col-lg-3 ">
                            <label for="description" class="col-form-label">Descripción</label>
                        </div>
                        <div class="col-12 col-lg-9">
                            <textarea name="description" id="description" cols="30" rows="10" class="form-control" aria-describedby="passwordHelpInline"></textarea>
                        </div>
                   </div>
                   <div class="row mb-3  align-items-center">
                        <div class="col-12 col-lg-3">
                            <label for="precio" class="col-form-label">Precio</label>
                        </div>
                        <div class="col-12 col-lg-3">
                            <input type="number" name="precio" id="precio" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-12 col-lg-3">
                            <label for="precio" class="col-form-label">Marca</label>
                        </div>
                        <div class="col-lg-3" >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Marca 1</option>
                                <option value="2">Marca 2</option>
                                <option value="3">Marca 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row   align-items-center">
                        <div class="col-12 col-lg-12">
                            <input type="file" name="imagen" id="imagen"></input>
                        </div>
                        <div class="col-12 col-lg-12">
                            <label for="imagen">Selecione Imagen</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
